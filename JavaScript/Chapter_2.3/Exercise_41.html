  <body>
    <script type="text/javascript">
      //Declaring the variables
      var Students = new Array("Umut","Albert", "Hamsa", "Mike", "Peter", "Bob", "John");


      //Coding the printing
      document.write("All the Students are: " + Students);
      InClass = Students.splice(2,4);
      document.write("<br>Exercise 31 showed: The result of Splice(2,4) is: " + Students + "<br>The rest of the class is in class: " + InClass);
      var MyString = InClass.join("|");
      document.write("<br>Exercise 40 showed: The result of .join('|') is: " + MyString);
      var MyArray = MyString.split("|");
      document.write("<br>Exercise 41: The result of .split('|') is: " + MyArray);
    </script>
