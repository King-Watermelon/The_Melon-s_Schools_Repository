<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      //declaring the variables
      var Weekday = new Array();

      //filling the Array
      Weekday[0] = "Monday";
      Weekday[1] = "Thuesday";
      Weekday[2] = "Wednesday";
      Weekday[3] = "Thursday";
      Weekday[4] = "Friday";

      //Code to print
      document.write("<br>Exercise 23: Weekday array contains: " + Weekday + ".");
      document.write("<br>Exercise 23: The first element of Weekday is: " + Weekday[0] + ".");
    </script>
  </body>
</html>
