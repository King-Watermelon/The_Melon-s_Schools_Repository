<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="Calculation 1"></p>
    <p id="Calculation 2"></p>
    <p id="Calculation 3"></p>
    <p id="Calculation 4"></p>
    <p id="Calculation 5"></p>
    <p id="Calculation 6"></p>
  <script type="text/javascript">
    document.getElementById("Calculation 1").innerHTML = 2 + 3 * 4;
    document.getElementById("Calculation 2").innerHTML = 2 + 6 / 3;
    document.getElementById("Calculation 3").innerHTML = 7 - 4 / 2;
    document.getElementById("Calculation 4").innerHTML = (2 + 3) * 4;
    document.getElementById("Calculation 5").innerHTML = (2 + 6) / 4;
    document.getElementById("Calculation 6").innerHTML = 7 - (4 / 3);
  </script>
  </body>
</html>
