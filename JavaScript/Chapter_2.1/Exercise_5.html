<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h3>Interactive HTML</h3>
    <p>Exercise 5: Prompt</p>
  <script type="text/javascript">
    alert("Exercise 5: Welcome to JavaScript.");
    document.write("<p>Exercise 5: This is a paragraph.</p>");
    confirm("Exercise 5: Would you like to continue, Sir or Madam?");
    prompt("Exercise 5: Please enter your password, Sir or Madam." , "Please enter your password");
  </script>
  </body>
</html>
